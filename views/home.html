<nav>
	<a class="active" href="./">Memes</a>
	<a href="./standings">Rankings</a>
</nav>

{{#if photo}}

	<img src="photos/{{photo.name}}" width="530" height="420" alt="Meme" />

	<div class="button-holder">
		<form action="./cute" method="post">
			<input type="hidden" name="photo" value="{{photo.name}}" />
			<input type="submit" value="Alive" />
		</form>
		<form action="./notcute" method="post">
			<input type="hidden" name="photo" value="{{photo.name}}" />
			<input type="submit" value="Dead" />
		</form>
	</div>

{{else}}

	<h3>No more photos to vote on! Check out the <a href="./standings">standings</a>.</h3>

{{/if}}
